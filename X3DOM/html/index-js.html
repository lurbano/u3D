   <body> 
     <p> 
       This is my first html page with some 3d objects. 
     </p> 

     <div id="x3Spot">
        here
     </div>

<script>

  spot = document.getElementById("x3Spot");

  u3x = new ux3d();
  
  box = new uBox()
  u3x.add(box)

  //box.transform.div.setAttribute("translation", "3 0 0");
  box.translate("2.5 0 0");

  sphere = new uSphere();
  sphere.setColor("0 0 1")


  u3x.add(sphere);

  spot.appendChild(u3x.elem);
    
</script>
